<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="align-items:center;border: 2px solid black; width: 500px; height: 600px;margin-left: auto;margin-right: auto;background-color:khaki;">
            <form action="">
                <div>
                    <label for="name" >Name</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="name">
                </div>
                <br>
                <div>
                    <label for="mobile" >Phone no.</label>
                    <input type="number" id="mobile">
                </div>
                <br>
                <div>
                    <label for="product" >Product Name</label>
                    <input type="text" id="product">
                </div>
                <br>
                <div>
                    <label for="liked" >Did you Liked the product</label>
                    <input type="radio" id="liked">Yes
                    <input type="radio" id="liked">No
                </div>
                <br>
                <div>
                    <label for="improve">select what we need to improve</label><br>
                    <!--if for attribute matches with input's id it will create high accessibility-->
                    <input type="checkbox" id="improve" name="a11"> product quality
                    <input type="checkbox" id="improve" name="a11"> change product price
                    <input type="checkbox" id="improve" name="a11"> shipping quality

                </div>
                <br>
                <div>
                    <label for="liked1" >Rate product</label><br>
                    <input type="radio" id="liked1">poor
                    <input type="radio" id="liked1">okay
                    <input type="radio" id="liked1">satisfactory
                    <input type="radio" id="liked1">good
                    <input type="radio" id="liked1">excellent

                </div>
                <br>
                <div>
                    <textarea id="textarea" rows="10" cols="50" placeholder="Share your experience here"></textarea>
                </div>
                <br>
                <div>
                    <label for="submit"></label>
                    <input type="submit" id="submit">
                </div>

            </form>
    </div>
</body>
</html>
